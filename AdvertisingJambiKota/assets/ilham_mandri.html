<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Adv Jambi</title>
 
<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
<script type="text/javascript">
      function initialize() {
 
        var myOptions = {
          center: new google.maps.LatLng(-1.61851,103.57031),
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
 
        var image = '';
 
        var myLatLng = new google.maps.LatLng(-1.61851,103.57031);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image
        });
 
        var infowindow = new google.maps.InfoWindow({
            content: "Ilham Mandri Advertising <br> JL. kapten pattimura NO.029 RT.33 TelanaiPura  <br>"
        });
 
        google.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map,marker);
            });
      }
    </script>
 
</head>
<body onload="initialize()">
     <div  id="map_canvas" style="width:340px; height:500px" >
</body>
</html>
