<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Adv Jambi</title>
 
<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
<script type="text/javascript">
      function initialize() {
 
        var myOptions = {
          center: new google.maps.LatLng(-1.59986,103.59691),
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
 
        var image = '';
 
        var myLatLng = new google.maps.LatLng(-1.59986,103.59691);
        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image
        });
 
        var infowindow = new google.maps.InfoWindow({
            content: "estika Advertising <br> Jl Letkol Slamet Riyadi  <br> Telanai Pura"
        });
 
        google.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map,marker);
            });
      }
    </script>
 
</head>
<body onload="initialize()">
      <div  id="map_canvas" style="width:340px; height:500px" >
</body>
</html>
